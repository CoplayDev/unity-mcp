name: Unity MCP â€” QuickProbe

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quickprobe:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python + uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'

      - name: Run QuickProbe
        uses: anthropics/claude-code-base-action@beta
        with:
          prompt_file: .claude/prompts/mcp-quickprobe.md
          allowed_tools: mcp__unity__find_in_file,mcp__unity__list_resources,mcp__unity__read_resource
          max_turns: "2"
          timeout_minutes: "5"
          mcp_config: |
            {
              "mcpServers": {
                "unity": {
                  "command": "uv",
                  "args": ["run","--directory",".","python","UnityMcpBridge/UnityMcpServer~/src/server.py"],
                  "transport": { "type": "stdio" },
                  "env": {
                    "PYTHONUNBUFFERED": "1",
                    "MCP_LOG_LEVEL": "debug",
                    "PYTHONPATH": "UnityMcpBridge/UnityMcpServer~/src",
                    "UNITY_MCP_PROJECT_ROOT": "."
                  }
                }
              }
            }
          settings: |
            {
              "permissionMode": "allow",
              "autoApprove": ["mcp__unity__*"]
            }
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload QuickProbe log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quickprobe-claude-execution
          path: /home/runner/work/_temp/claude-execution-output.json
          if-no-files-found: warn
